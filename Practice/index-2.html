<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vuejs</title>
    <style>
        .box {
            background-color:burlywood;
            height: 200px;
            width: 200px;
        }

    </style>
</head>

<body>
    <div id="app">
        <button @click="toogleBox">Toogle Box</button>
        <test-box v-if="isVisible"/>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    isVisible: false
                }
            },
            methods: {
                toogleBox: function() {
                    this.isVisible = !this.isVisible
                }
            },
            updated() {
                console.log('updated')
            }
        })

        app.component('test-box', {
            template: `
                <div class="box" />
            `,
            created() {
                console.log('created')
            },
            mounted() {
                console.log('mounted')
            },
            unmounted() {
                console.log('unmounted')
            }

        })
        app.mount('#app')
    </script>
</body>

</html>
